<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Emri Juaj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        /* Stilizimi Bazë */
        :root {
            --bg-color: #ffffff;
            --text-color: #2d3436;
            --primary: #6c5ce7;
            --secondary: #a66efa;
            --card-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #2d3436;
            --text-color: #f8f9fa;
            --card-bg: #3a4042;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Stilizimi i Projekteve */
        .projects-section {
            padding: 5rem 2rem;
            background: var(--card-bg);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--bg-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-media {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .project-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 1rem;
            color: white;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .tech-stack {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }

        .tech-tag {
            background: var(--primary);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* Animacione */
        .reveal-item {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>
<body>

    <!-- Seksioni i Projekteve -->
    <section id="projects" class="projects-section">
        <h2>Projektet e Mia</h2>
        
        <div class="project-grid">
            <!-- Projekti 1 -->
            <div class="project-card reveal-item">
                <div class="project-media">
                    <img src="project1.jpg" alt="Projekti 1">
                    <div class="project-overlay">
                        <h3>Platforma E-Commerce</h3>
                        <div class="tech-stack">
                            <span class="tech-tag">React</span>
                            <span class="tech-tag">Node.js</span>
                            <span class="tech-tag">MongoDB</span>
                        </div>
                        <p>Platform moderne për menaxhimin e shitjeve online</p>
                        <div class="project-links">
                            <a href="#" class="btn"><i class="fas fa-external-link-alt"></i> Live</a>
                            <a href="#" class="btn"><i class="fab fa-github"></i> Kodi</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Projekti 2 -->
            <div class="project-card reveal-item">
                <div class="project-media">
                    <img src="project2.jpg" alt="Projekti 2">
                    <div class="project-overlay">
                        <h3>Sistemi CRM</h3>
                        <div class="tech-stack">
                            <span class="tech-tag">Vue.js</span>
                            <span class="tech-tag">Laravel</span>
                            <span class="tech-tag">MySQL</span>
                        </div>
                        <p>Sistem i personalizuar për menaxhimin e klientëve</p>
                        <div class="project-links">
                            <a href="#" class="btn"><i class="fas fa-external-link-alt"></i> Live</a>
                            <a href="#" class="btn"><i class="fab fa-github"></i> Kodi</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Animacionet për Projekte
        gsap.utils.toArray(".reveal-item").forEach(item => {
            gsap.from(item, {
                scrollTrigger: {
                    trigger: item,
                    start: "top 80%"
                },
                duration: 1,
                opacity: 0,
                y: 50,
                ease: "power4.out"
            });
        });

        // Hover efekt për projektet
        gsap.to(".project-card", {
            hover: {
                y: -15,
                duration: 0.3,
                ease: "power2.out"
            }
        });

        // Animacion overlay
        gsap.to(".project-overlay", {
            backgroundPosition: "0% 0%",
            scrollTrigger: {
                trigger: ".project-media",
                start: "top center",
                scrub: true
            }
        });

        // ScrollReveal për titullin
        ScrollReveal().reveal('h2', {
            delay: 200,
            distance: '50px',
            origin: 'left',
            easing: 'ease-in-out'
        });
    </script>
</body>
</html>
